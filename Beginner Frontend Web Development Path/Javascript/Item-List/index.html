<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>To Do List </title>
</head>
<body>
    <div id="message">
        <!-- message will be here -->
    </div>
    <form class="container">
        <div class="mb-3">
          <label for="task" class="form-label">Yapılcak Görev</label>
          <input id="task" type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label for="order" class="form-label">Sıra Numarası</label>
          <input id="order" type="number" class="form-control" >
          <p class="fst-italic ">Lütfen her elemana ait eşsiz bir ID numarası veriniz</p>
        </div>
        <button id="submitBtn" type="submit" class="w-100 btn btn-success">Ekle</button>
    </form>
    <div class="container mt-5">
    </div>
    
    <div class="container mt-5">
        <button id="saveBtn" class="d-block w-100 btn btn-primary">Kaydet</button>

        <ul id="list" class="list-group mt-5 d-flex">
            <p class="text-center mt-2 mb-5">Henüz bir görev veya yapılacak eklemediniz</p>            
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
